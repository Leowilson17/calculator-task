<html lang="en">

<head>
    <meta charset="UTF-8">

        <div class="container">
            <div class='display-box'>
                <input id="show">
            </div>
            <div class="second-container">

                    <button onclick="num_1(7)">7</button>
                    <button onclick="num_1(8)">8</button>

                    <button id="add" onclick="calculate('+')">+</button>

                    <button onclick="num_1(2)">2</button>
                    <button onclick="num_1(3)">3</button>

                </div>
                <div class="first-row">
                    <button  onclick="num_1(0)">0</button>
                    <button onclick="num_1('.')">.</button>
                    <button onclick="calculate('/')">/</button>
                    <button onclick="equal()" id="sym"
                    >=</button>
                </div>

            </div>
